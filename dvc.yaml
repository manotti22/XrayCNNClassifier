stages:
  data_ingestion:
    cmd: python src/XraydeepClassifier/pipeline/st_01_data_ingestion.py
    deps:
      - src/XraydeepClassifier/pipeline/st_01_data_ingestion.py
      - configs/config.yaml
    outs:
      - artifacts/data_ingestion/Brain Data
  
   prepare_base_model:
    cmd: python src/XraydeepClassifier/pipeline/st_02_prepare_base_model.py
    deps:
      - src/XraydeepClassifier/pipeline/st_02_prepare_base_model.py
      - configs/config.yaml
    params:
      - IMAGE_SIZE
      - INCLUDE_TOP
      - CLASSES
      - WEIGHTS
      - LEARNING_RATE
    outs:
      - artifacts/prepare_base_model

training:
    cmd: python src/XraydeepClassifier/pipeline/stage_03_training.py
    deps:
      - src/XraydeepClassifier/pipeline/stage_03_training.py
      - src/XraydeepClassifier/components/prepare_callback.py
      - configs/config.yaml
      - artifacts/data_ingestion/Brain Data
      - artifacts/prepare_base_model
    params:
      - IMAGE_SIZE
      - EPOCHS
      - BATCH_SIZE
      - AUGMENTATION
    outs:
      - artifacts/training/model.h5

  evaluation:
    cmd: python src/XraydeepClassifier/pipeline/stage_04_evaluation.py
    deps:
      - src/XraydeepClassifier/pipeline/stage_04_evaluation.py
      - configs/config.yaml
      - artifacts/data_ingestion/Brain Data
      - artifacts/training/model.h5
    params:
      - IMAGE_SIZE
      - BATCH_SIZE
    metrics:
    - scores.json:
        cache: false